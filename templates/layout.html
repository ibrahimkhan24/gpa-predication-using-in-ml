<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>  {{title}} </h1>
    {% with meassage = get_flashed_messages() %}
       {% if meassage %}
         <div>{{ meassage }}</div>
       {% endif %}
    {% endwith %}
    <div class="container">

    {% block content %}
    {% endblock %}
</body>
</html>
